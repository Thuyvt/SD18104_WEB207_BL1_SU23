<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="JsonServerDemo">
    <div ng-controller="listAccount">
        Thông tin người dùng
        <form ng-submit="onSubmit($event)">
            <label> Mã : </label>
            <input type="number" ng-model="acc.id"> <br>
            <label> Tài khoản: </label>
            <input type="text" ng-model="acc.name"> <br>
            <label> Email: </label>
            <input type="email" ng-model="acc.email"> <br>
            <label> Password: </label>
            <input type="text" ng-model="acc.password"> <br>
            <button type="submit">Thêm</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Account</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Hành động </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="acc in lstAccounts">
                    <td>{{acc.id}}</td>
                    <td>{{acc.name}}</td>
                    <td>{{acc.email}}</td>
                    <td>{{acc.password}}</td>
                    <td>
                        <button ng-click="selectAcc($index)"> Sửa </button>
                        <button ng-click="delete($index)"> Xóa </button>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
    <!-- Nhúng thư viện angular -->
    <script src="../../lib/angular.js"></script>
    <!-- Nhúng file js -->
    <script src="index.js"></script>

</body>
</html>
